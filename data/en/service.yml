########################## featured service ############################
featured_service:
  enable : true
  title : "van begin tot eind"
  description : ""
  service_item:
    # featured service item loop
    - name : "Wensen & Behoeften"
      icon : "ion-map"
      color : "primary-light"
      content : "In samenwerking met jouw organisatie brengen we jullie vraag duidelijk in kaart en gaan wij op zoek naar een passende manier om deze te beantwoorden."
      
    # featured service item loop
    - name : "Data Verzameling"
      icon : "ion-code-download"
      color : "primary"
      content : "Beschikken jullie al over een berg met data? Dan doen wij een assessment om te kijken of dat wat wij nodig hebben daar tussen zit. Hebben jullie nog geen data of is de juiste data niet beschikbaar? Dan helpen wij om de juiste data te verzamelen."
      
    # featured service item loop
    - name : "Analyse & Visualisatie"
      icon : "ion-erlenmeyer-flask"
      color : "primary-dark"
      content : "Zodra wij de juiste data in handen hebben gaan wij aan de slag met een uitgebreide analyse. Deze data maken wij op een aantrekkelijke manier inzichtelijk, bijvoorbeeld door middel van een dashboard of een infographic."

    # featured service item loop
    - name : "Interpretatie & Advies"
      icon : "ion-speedometer"
      color : "primary-darker"
      content : "Wij presenteren onze resultaten en zorgen voor een duidelijk advies zodat jouw organisatie hier direct mee aan de slag kan. Ons werk stopt pas als jij helemaal tevreden bent."


