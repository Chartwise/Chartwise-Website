################################## About #####################################
about:
  enable : true
  image : "images/favicon.png"
  title : "Het verhaal achter Chartwise"
  content : "Grafieken, onderzoek, data.. Wij: Stefan Musch en Rob Storm, realiseren ons dat niet iedereen hier meteen even enthousiast van wordt. Met onze achtergrond in marketing en met onze passie voor data leek het ons een mooie uitdaging om daar verandering in te brengen!
  <br />
  <br />
  Dit begon door dagelijks, actuele onderwerpen met betrekking tot sport, economie, politiek en entertainment in aantrekkelijke visualisaties te gieten en te delen op social media (bekijk deze visualisaties <a href='https://www.instagram.com/chartwisenl/' target='_blank'>hier</a>).Dit concept sloeg al snel aan en zorgde ervoor dat Chartwise van een uit de hand gelopen hobby uitgroeide tot een full-service data bedrijf.
  <br />
  <br />
  Wij helpen bedrijven en organisaties om data te vertalen naar waardevolle inzichten. Hierbij helpen wij jou van begin tot eind en nemen wij zoveel mogelijk zorgen uit handen. Enthousiast geworden om samen met ons het maximale uit jouw data te halen?
  <br />
  "

