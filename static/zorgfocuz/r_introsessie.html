# Rapportageproces ZorgfocuZ

* Huidige werkwijze: SPSS, Excel, Word

--

* Optimaliseren van dit proces:
  * Tijdsbesparing
  * Foutgevoeligheid verkleinen
  * Rapportages efficiënter inrichten
  
--

* Alternatief: de overstap naar R

# Wat is R

--

R is een softwarepakket en programmeertaal, ontwikkeld voor statistiek en data-analysedoeleinden.
 * Een stabiele versie van R bestaat al ongeveer 20 jaar
 * Naast Python, en recentelijk ook Julia, is R dé programmeertaal voor onderzoekers, data analisten, statistici en nog vele andere beroepen. 

--

R is [open-source](https://opensource.com/resources/what-open-source) en heeft een enorm online ecosysteem ontwikkeld door de jaren in de vorm van `packages` ofwel `libraries`. 

---

# Voordelen van R

--

* Enorm scala aan functies beschikbaar
  + Data analyse
  + Statistiek
  + Visualisatie
  + Rapportage
  + Dashboarding
  + ....

--

* Je werkt in scripts. 
  * Dat wil zeggen dat alles wat je doet gedocumenteerd wordt
  * Je werk wordt automatisch **reproduceerbaar** en **controleerbaar**

--

* Het is mogelijk om zelf functies op te zetten, zo ben je niet gelimiteerd aan wat bijvoorbeeld IBM in de applicatie bouwt.

--

* Het is gratis

---

# Nadelen van R

--

* Het vereist programmeerkennis

--

* R heeft een vrij steile leercurve

--

* Je moet zelf je infrastructuur ontwikkelen en bijhouden

--

* R is continue in ontwikkeling. Dit is zowel positief als negatief.

# ZorgfocuZ en R

--

* Het advies is om R te integreren om zowel SPSS als Excel te vervangen bij het maken van rapportages.

--

* Als de basis staat is het mogelijk om:
  + Data eenvoudig in te lezen
  + Data op te schonen en om te vormen naar wat jij nodig hebt
  + Visualisaties en analyses te maken zonder uitgebreide programmeerkennis
  + Visualisaties met één klik te reproduceren

## Thema functie


```r
theme_zorgfocuz &lt;- function(base_size = 16, legend_left = F){
  
  font_family &lt;- 'Calibri'
  border_color &lt;- "#18AD99"
  text_color &lt;- "#595959"
  title_size = base_size
  text_size = base_size * 0.65
  axis_size = base_size * 0.60
  legend_size = base_size * 0.50
  
  theme &lt;- theme_minimal() %+replace% 
    theme(
      # Text elementen
      text = element_text(family = font_family,
                          color = text_color,
                          size = text_size),
      axis.text = element_text(size = axis_size),
      legend.text = element_text(size = legend_size),
      # Plot elementen
      plot.title = element_text(hjust  = 0.5, size = title_size),
      plot.subtitle = element_text(hjust  = 0.5, size = text_size),
      plot.background = element_rect(color = border_color, size = 1),
      
      
      # Legenda elementen
      legend.position = 'bottom',
      legend.justification = 'center', 
      panel.grid.minor =element_blank()
    )
  ....
}
```
