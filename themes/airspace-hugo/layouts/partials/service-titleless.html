{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.service.service2 }}
<section class="service">
  <div class="container">
    <div class="row">
      {{ range .service_item }}
      <div class="col-sm-6 col-md-3">
        <div class="service-item">
            <i class="icon {{ .icon }}"></i>
            <h4> 
				<a href= "{{ .url | markdownify }}">{{ .name | markdownify }}</a>
			</h4>
          <p>{{ .content | markdownify }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
